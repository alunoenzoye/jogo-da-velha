<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/index.js" defer></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container-jogo">
    <div style="display: none" class="anuncia-status">
        <span class = "animate" id="status-jogo">VENCEU</span>
        <div class="animate fundo-status"></div>
    </div>
    <div class="quadriculado" id="quadriculado">
        <template id="casa-quadriculado">
            <div class="casa">
                <span class="marcador marcador-x">X</span>
                <span class="marcador marcador-o">O</span>
            </div>
        </template>
    </div>
    <div class="pontuacao">
        <div class="time">
            <div class="icone">X</div>
            <span class="pontos" id="pontos-x">0</span>
        </div>
        <div class="separador-pontuacao">
            <span class="separador-texto">VS</span>
        </div>
        <div class="time">
            <div class="icone">O</div>
            <span class="pontos" id="pontos-o">0</span>
        </div>
    </div>
</div>
</body>
</html>
