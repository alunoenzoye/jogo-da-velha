<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/index.js" defer></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container-jogo">
    <div class="quadriculado">
        <div class="casa" data-x="0" data-y="0"><span class="marcador"></span></div>
        <div class="casa" data-x="1" data-y="0"><span class="marcador"></span></div>
        <div class="casa" data-x="2" data-y="0"><span class="marcador"></span></div>
        <div class="casa" data-x="0" data-y="1"><span class="marcador"></span></div>
        <div class="casa" data-x="1" data-y="1"><span class="marcador"></span></div>
        <div class="casa" data-x="2" data-y="1"><span class="marcador"></span></div>
        <div class="casa" data-x="0" data-y="2"><span class="marcador"></span></div>
        <div class="casa" data-x="1" data-y="2"><span class="marcador"></span></div>
        <div class="casa" data-x="2" data-y="2"><span class="marcador"></span></div>
    </div>
    <div class="pontuacao">
        <div class="time">
            <div class="icone">X</div>
            <span class="pontos" id="pontos-x">0</span>
        </div>
        <div class="separador-pontuacao">
            <span class="separador-texto">VS</span>
        </div>
        <div class="time">
            <div class="icone">O</div>
            <span class="pontos" id="pontos-o">0</span>
        </div>
    </div>
</div>
</body>
</html>
